<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Products | Hosiery Marketplace</title>

<link rel="stylesheet" href="style.css">

<style>
/* Buy Page Specific Styles */
.buy-header {
    padding: 40px 10%;
    text-align: center;
}

.filter-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10% 30px;
}

.filter-bar select {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 0 10% 60px;
}

.product-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    transition: transform 0.2s;
}

.product-card:hover {
    transform: translateY(-4px);
}

.product-card h4 {
    margin-bottom: 10px;
    color: #2c3e50;
}

.price {
    font-size: 1.2rem;
    font-weight: bold;
    color: #e67e22;
    margin-bottom: 15px;
}

.quantity {
    display: flex;
    align-items: center;
    gap: 10px;
}

.quantity input {
    width: 60px;
    padding: 6px;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <h1>Hosiery Marketplace</h1>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="#sell">Sell</a></li>
            <li><a href="#helpline" class="btn-help">Helpline</a></li>
        </ul>
    </nav>
</header>

<section class="buy-header">
    <h2>Buy Hosiery Products</h2>
    <p>Select from a range of premium hosiery items</p>
</section>

<div class="filter-bar">
    <strong>Sort by price:</strong>
    <select id="sortPrice" onchange="sortProducts()">
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
    </select>
</div>

<div class="product-grid" id="productGrid">
    <!-- Products injected by JS -->
</div>

<footer>
    <p>&copy; 2026 Hosiery Marketplace Platform. All rights reserved.</p>
</footer>

<script>
const products = [
    { name: "Cotton Ankle Socks", price: 149 },
    { name: "Wool Winter Socks", price: 249 },
    { name: "Formal Stockings", price: 199 },
    { name: "Sports Crew Socks", price: 179 },
    { name: "Thermal Hosiery Set", price: 399 },
    { name: "Kids Soft Socks", price: 99 }
];

function displayProducts(list) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";

    list.forEach(product => {
        grid.innerHTML += `
            <div class="product-card">
                <h4>${product.name}</h4>
                <div class="price">â‚¹${product.price}</div>
                <div class="quantity">
                    <label>Qty:</label>
                    <input type="number" min="1" value="1">
                </div>
            </div>
        `;
    });
}

function sortProducts() {
    const sortValue = document.getElementById("sortPrice").value;
    let sorted = [...products];

    if (sortValue === "low") {
        sorted.sort((a, b) => a.price - b.price);
    } else {
        sorted.sort((a, b) => b.price - a.price);
    }

    displayProducts(sorted);
}

displayProducts(products);
</script>

</body>
</html>
